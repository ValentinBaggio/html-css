<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="the binding of isaac.jpg" alt="The Binding of Isaac">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video controls autoplay muted loop>
            <source src="the binding of isaac.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="lo malo de ser bueno.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
